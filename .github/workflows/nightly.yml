name: Nightly Gradle Build

on:
  schedule:
    - cron: '0 0 * * *' #Runs daily at midnight
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read modVersion from gradle.properties
        id: ver
        run: |
          set -euo pipefail
          if [[ ! -f gradle.properties ]]; then
            echo "::error::gradle.properties not found in repo root"; exit 1
          fi
          MOD_VERSION=$(grep -E '^\s*modVersion\s*=' gradle.properties | sed -E 's/^\s*modVersion\s*=\s*//; s/\r$//' | xargs || true)
          if [[ -z "${MOD_VERSION}" ]]; then
            echo "::error::modVersion is empty in gradle.properties"; exit 1
          fi
          echo "MOD_VERSION=${MOD_VERSION}" >> "$GITHUB_ENV"
          echo "TAG=v${MOD_VERSION}" >> "$GITHUB_ENV"
          echo "tag=v${MOD_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: graalvm
          java-version: '25'
          cache: gradle
          cache-dependency-path: |
            **/*.gradle*
            **/buildscript.properties
            **/gradle-wrapper.properties
            **/gradle.lockfile
            src/main/resources/hbm_at.cfg

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Find mod jar
        run: |
          FILE=$(ls build/libs | grep -E '^NTM-CE.*\.jar$' | grep -vE '(-dev|-sources|-api)' | head -n1)
          echo "FILE=$FILE" >> $GITHUB_ENV


      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-build
          path: build/libs/

      - name: Create nightly tag
        id: tag
        run: |
          DATE=$(date +'%Y-%m-%d')
          TAG=nightly-$DATE
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -f $TAG
          git push --force origin $TAG

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "Nightly Build v${{ env.MOD_VERSION }}"
          prerelease: true
          body: |
            ⚠️ **Nightly build** — may be unstable. Use at your own risk.
            
            ## Which JAR should I download?
            
            - **NTM-Space-1.12.2-${{ env.MOD_VERSION }}.jar** — **Java 8+** (recommended for most Forge users)
            - **NTM-Space-1.12.2-${{ env.MOD_VERSION }}-java25.jar** — **Java 25+** (Cleanroom; may be more efficient)
            - **NTM-Space-1.12.2-${{ env.MOD_VERSION }}-downgraded.jar** — **Java 8+**, but **does not** shade the JVMDG `java-api` (useful if you provide a custom one)
            - **NTM-Space-1.12.2-${{ env.MOD_VERSION }}-dev.jar** — **Java 8+**, unobfuscated (for developers)
            - **NTM-Space-1.12.2-${{ env.MOD_VERSION }}-dev-java25.jar** — **Java 25+**, unobfuscated (for developers on the JVMDG/Cleanroom toolchain)
            
            **Commit:** `${{ github.sha }}`
            **Workflow run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete old nightly releases
        uses: dev-drprasad/delete-older-releases@v0.3.3
        with:
          keep_latest: 10
          delete_tags: true
          delete_tag_pattern: '^nightly-'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
